<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Mod's Website</title>
    <style>
        body {
            background-image: url('beijing.jpg'); /* 设置背景图片的路径 */
            background-size: cover;
            background-position: center;
            color: black; /* 设置文字颜色为黑色 */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到MSC-Moon(正在开发中)</h1>
        <p>在这里你可以使用低配置设备体验宇宙旅行</p>
        <a href="https://github.com/MiniClientSuper/MSC-moon" class="btn">GitHub</a>
    </div>
</body>
</html>
